<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.7/angular-material.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="css/player.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="initial-scale=1" />
</head>

<body layout="column" ng-app="myApp">
    <div ng-controller="AppCtrl" layout="row" layout-fill ng-cloak>
        <md-sidenav class="md-sidenav-left md-whiteframe-z2" role="sidenav" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
            <md-toolbar class="md-tall md-hue-2" layout-align="top top">
                <div id="toolbar_menu" layout layout-padding>
                    <md-icon>{{data.app.icon}}</md-icon>
                    <div layout="column" layout-padding>
                        <span class="md-body-2">{{data.app.name}}</span>
                        <span class="md-caption">{{data.app.version}}</span>
                    </div>
                    <span flex></span>
                </div>
            </md-toolbar>
            <md-content role="navigation">
                <md-list>
                    <md-list-item>
                        <i class="material-icons">music_note</i>
                        <p class="md-body-2">Music</p>
                        <span flex></span>
                        <md-icon>chevron_right</md-icon>
                    </md-list-item>
            </md-content>
        </md-sidenav>
        <section layout="column" role="main" flex>
            <md-toolbar role="toolbar">
                <div class="md-toolbar-tools">
                    <md-button class="md-icon-button" ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
                        <md-icon>menu</md-icon>
                    </md-button>
                    <h4 class="md-title">{{data.title}}</h4>
                    <span flex></span>
                </div>
            </md-toolbar>
            <section id="content" role="content" layout="column" layout-padding md-scroll-y>
                <md-content class="md-whiteframe-z2" ng-cloak>
                    <md-content>
                        <md-input-container class="md-block">
                            <label>Search song</label>
                            <input ng-model="search_song" type="text" my-enter="searchMusic(search_song)">
                        </md-input-container>
                    </md-content>
                    <md-list flex>
                        <md-list-item ng-repeat="song in songs" ng-click="playSong(song)" class="noright md-3-line">
                            <div class="md-list-item-text" layout="column">
                                <h4>{{ song.title }}</h4>
                                <h3>{{ song.artist }}</h3>
                                <p>{{ song.duration | secondsToDateTime | date:'HH:mm:ss'}}</p>
                            </div>
                            <div class="layout-row" layout="row">
                                <a>
                                    <md-icon ng-click="playSong(song)"> play_arrow </md-icon>
                                </a>
                                <a href="{{song.url}}" download>
                                    <md-icon> cloud_download </md-icon>
                                </a>
                                <a>
                                    <md-icon ng-click="playlistSong(song)"> playlist_add </md-icon>
                                </a>
                            </div>
                        </md-list-item>



                    </md-list>
                </md-content>
            </section>


            <!-- Audio player -->
            <div class="ap" id="ap">
                <div class="ap-inner">
                    <div class="ap-panel">
                        <div class="ap-item ap--playback">
                            <button class="ap-controls ap-prev-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="#ffffff" height="24" viewBox="0 0 24 24" width="24">
                                    <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z" />
                                    <path d="M0 0h24v24H0z" fill="none" />
                                </svg>
                            </button>
                            <button class="ap-controls ap-toggle-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="#fff" height="30" viewBox="0 0 24 24" width="30" class="ap--play">
                                    <path d="M8 5v14l11-7z" />
                                    <path d="M0 0h24v24H0z" fill="none" />
                                </svg>
                                <svg xmlns="http://www.w3.org/2000/svg" fill="#ffffff" height="30" viewBox="0 0 24 24" width="30" class="ap--pause">
                                    <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
                                    <path d="M0 0h24v24H0z" fill="none" />
                                </svg>
                            </button>
                            <button class="ap-controls ap-next-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="#ffffff" height="24" viewBox="0 0 24 24" width="24">
                                    <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z" />
                                    <path d="M0 0h24v24H0z" fill="none" />
                                </svg>
                            </button>
                        </div>
                        <div class="ap-item ap--track">
                            <div class="ap-info">
                                <div class="ap-title">Unknown</div>
                                <div class="ap-artist">Unknown</div>
                                <div class="ap-time">
                                    <span class="ap-time--current">--</span>
                                    <span> / </span>
                                    <span class="ap-time--duration">--</span>
                                </div>
                                <div class="ap-progress-container">
                                    <div class="ap-progress">
                                        <div class="ap-bar"></div>
                                        <div class="ap-preload-bar"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="ap-item ap--settings">
                            <div class="ap-controls ap-volume-container">
                                <button class="ap-volume-btn">
                                    <svg fill="#ffffff" height="48" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg" class="ap--volume-on">
                                        <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z" />
                                        <path d="M0 0h24v24H0z" fill="none" />
                                    </svg>
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="#ffffff" height="48" viewBox="0 0 24 24" width="24" class="ap--volume-off">
                                        <path d="M7 9v6h4l5 5V4l-5 5H7z" />
                                        <path d="M0 0h24v24H0z" fill="none" />
                                    </svg>
                                </button>
                                <div class="ap-volume">
                                    <div class="ap-volume-progress">
                                        <div class="ap-volume-bar"></div>
                                    </div>
                                </div>
                            </div>
                            <button class="ap-controls ap-repeat-btn">
                                <svg fill="#ffffff" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M0 0h24v24H0z" fill="none" />
                                    <path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z" />
                                </svg>
                            </button>
                            <button class="ap-controls ap-playlist-btn">
                                <svg fill="#ffffff" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M0 0h24v24H0z" fill="none" />
                                    <path d="M15 6H3v2h12V6zm0 4H3v2h12v-2zM3 16h8v-2H3v2zM17 6v8.18c-.31-.11-.65-.18-1-.18-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3V8h3V6h-5z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </div>
    </<body>
</body>
<!-- Angular Material Dependencies -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.7/angular-material.min.js"></script>
<script src="js/player.js"></script>

<script src="js/scripts.js"></script>
<script src="js/directives.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
</body>

</html>
